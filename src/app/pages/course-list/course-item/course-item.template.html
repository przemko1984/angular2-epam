<div class="container course-item" [courseHighlight]="course.date">
	<div class="row">
		<div class="col-sm-10">
            <div class="row">
		        <div class="col-sm-4">
                    <h3>{{course.name | uppercase}}</h3>
		        </div>
                <div class="col-sm-4">
                    <span>{{ course.length | duration }}</span>
					<span [ngClass]="{'top-rated': course.isTopRated}"></span>
		        </div>
                <div class="col-sm-4 text-right">
                    <span >{{course.date | date:'dd/MM/yyyy'}}</span>
		        </div>
            </div>
            <p class="desc">{{course.description}}</p>
		</div>
		<div class="col-sm-2 text-right">
			<a
				class="btn btn-primary btn-sm"
				[routerLink]="['./edit', course.id]"
			>
      			edit
			</a>
            <button
				class="btn btn-danger btn-sm"
				mwlConfirmationPopover
				title="Are you sure?"
				placement="top"
				confirmText="Yes"
				cancelText="No"
				(confirm)="delete()"
			>delete</button>
		</div>
	</div>
</div>
