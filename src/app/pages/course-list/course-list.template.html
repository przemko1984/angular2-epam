<toolbox (addCourse)="addCourse($event)"></toolbox>
<div class="container">
    <h2>Course list:</h2>
    <div class="course-list">
        <course-item *ngFor="let course of courses" [course]="course" (deleteCourse)="deleteCourse($event)" (editCourse)="editCourse($event)"></course-item>
    </div>
    <div class="course-list-empty" *ngIf="courses && courses.length === 0">
        <p>No data. Feel free to add new course.</p>
    </div>
</div>
