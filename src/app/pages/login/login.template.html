<div class="container ">
    <div class="row">
        <div class="col-sm-4 offset-sm-4" *ngIf="!(isAuthenticated | async)">
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="row">
                    <h2>Login page</h2>
                </div>
                <div *ngIf="!!errorMsg" class="form-group row">
                    <div class="col-8 text-danger">
                        <span>{{errorMsg}}</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="user-input" class="col-4 col-form-label">Login:</label>
                    <div class="col-8">
                        <input type="text" name="user" [(ngModel)]="user" id="user-input" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pass-input" class="col-4 col-form-label">Password:</label>
                    <div class="col-8">
                        <input type="password" name="pass" [(ngModel)]="pass" id="pass-input" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-8 offset-4">
                        <button
                            type="submit"
                            class="btn btn-primary btn-sm"
                            [disabled]="loginForm.untouched || loginForm.invalid"
                        >Login</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-12" *ngIf="(isAuthenticated | async)">
            <div class="row">
                <h2>User info:</h2>
            </div>
            <div class="row">
                <div class="col-12" *ngIf="userInfo">
                    <p>User: {{userInfo.login}}<p>
                    <p>Name: {{userInfo.name.first}} {{userInfo.name.last}}<p>
                    <p>
                        <button
                            type="submit"
                            class="btn btn-primary btn-sm"
                            (click)="logout()"
                        >Logout</button>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="#">Go to home page.</a>
                </div>
            </div>
        </div>
    </div>
</div>
