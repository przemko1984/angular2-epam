<div class="container ">
    <div class="row">
        <div class="col-sm-4 offset-sm-4" *ngIf="!authService.isAuthenticated()">
            <div class="row">
                <h2>Login page</h2>
            </div>
            <div class="form-group row">
                <label for="user-input" class="col-4 col-form-label">Login:</label>
                <div class="col-8">
                    <input type="text" [(ngModel)]="user" id="user-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="pass-input" class="col-4 col-form-label">Password:</label>
                <div class="col-8">
                    <input type="password" [(ngModel)]="pass" id="pass-input">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8 offset-4">
                    <button
                        type="submit"
                        class="btn btn-primary btn-sm"
                        (click)="login()"
                        [disabled]="!user || !pass"
                    >Login</button>
                </div>
            </div>
        </div>

        <div class="col-sm-12" *ngIf="authService.isAuthenticated()">
            <div class="row">
                <h2>User info:</h2>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>User: {{authService.getUserInfo()}}<p>
                    <p>
                        <button
                            type="submit"
                            class="btn btn-primary btn-sm"
                            (click)="authService.logout()"
                        >Logout</button>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="#">Go to home page.</a>
                </div>
            </div>
        </div>
    </div>
</div>
