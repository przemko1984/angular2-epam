<div class="container">
    <form class="course-add" (ngSubmit)="createCourse(courseForm)" #courseForm="ngForm">
        <div class="row">
            <div class="col-sm-4 offset-sm-4">
                <div class="row">
                    <h2>Add course</h2>
                </div>
                <div class="form-group row">
                    <label for="name-input" class="col-4 col-form-label">Title:</label>
                    <div class="col-8">
                        <input type="text" name="name" [(ngModel)]="name" id="name-input" placeholder="Course title" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="desc-input" class="col-4 col-form-label">Description:</label>
                    <div class="col-8">
                        <textarea name="description"  [(ngModel)]="description" id="desc-input" placeholder="Course description" required></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date-input" class="col-4 col-form-label">Date:</label>
                    <div class="col-8">
                        <input type="date" name="date"  [(ngModel)]="date" id="date-input" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="duration-input" class="col-4 col-form-label">Duration:</label>
                    <div class="col-8">
                        <input type="number" name="duration" [(ngModel)]="duration" id="duration-input" min="0" required>
                        <span>{{duration | duration}}</span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-8 offset-4">
                        <button
                            type="submit"
                            class="btn btn-primary btn-sm"
                        >Save</button>
                        <a
                            class="btn btn-default btn-sm"
                            [routerLink]="['']"
                        >Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
