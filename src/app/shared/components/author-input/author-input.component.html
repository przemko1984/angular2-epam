<div>
    <p *ngFor="let item of items">
        <label>
            <input type="checkbox"
                (change)="setValue($event)"
                [value]="item"
                [checked]="isChecked(item)"
                name="{{nameOption}}[]"
                (blur)="onTouched($event)"
            >
            <span>{{item}}</span>
        </label>
    </p>
</div>
