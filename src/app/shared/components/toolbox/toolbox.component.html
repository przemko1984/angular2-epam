<div class="container toolbox">
	<div class="row">
		<div class="col-sm-8">
			<input type="text" [(ngModel)]="search" placeholder="name fragment or data">
			<button type="submit" class="btn btn-primary btn-sm" (click)="find()">Find</button>
		</div>
		<div class="col-sm-4 text-right">
			<a
				class="btn btn-primary btn-sm"
				[routerLink]="['/courses/new']"
			>
				Add course
			</a>
		</div>
	</div>
</div>
